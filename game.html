<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="tries">
            <img src="heart_tries.png">
            <p><span id="Total_Attempts">10</span>/10</p>
        </div>
        
        <div id="playing_area">
            <h1>Guess The Number</h1>
            <p>try to guess a number between 1 and 100,  randomly generated by the program</p>
            <input type="number" placeholder="Enter a number" id="enter">
            <input type="button" value="GUESS" id="btn" onclick="guess()">
            

        </div>
    
        <div class="Results">
            <p id="result"></p>
        </div>

        <div id="Game_over">
            <span>GAME OVER</span>
            <img src="https://img.icons8.com/color/48/000000/disappointed.png"/>
            <input type="button" value="Play Again" id="btn2" onclick="replay()">
        </div>
    </main>
        <script>
            var num = Math.floor(Math.random()*99+1)
            var Enter = document.getElementById ('enter')
            var answers = document.getElementById ('result')
            var attempts = 10;
            var Total_Attempts = document.getElementById('Total_Attempts');
            const GameOver = document.getElementById('Game_over')
            const GameStill = document.getElementById('playing_area')
            const Tries = document.getElementById('tries')
            const Try_again = document.getElementById('btn2')
            
function guess() {


        if( Enter.value == num) {
            if(attempts >= 9){
                answers.innerHTML = "You're a Genuis , Congrat!"
            }
            else{
                answers.innerHTML = "CONGRAT you guessed the number after " + (10-attempts) + " attempts"
            }
            
        }

        else if (Enter.value > num) {
            attempts--;
            Total_Attempts.innerHTML = attempts;
            answers.innerHTML = "OOPS , you guessed Higher"
        }

        else {
            attempts--;
            Total_Attempts.innerHTML = attempts;
            answers.innerHTML = "OOPS , you Guessed lower"
        }
        if(attempts <=0){
            GameOver.style.display = "flex"
            GameStill.style.display = "none"
            Tries.style.display = "none"
            answers.style.display = "none"
            Try_again.style.display = "block"
        
            
            
            
        }
    }
    
    
function replay() {
    attempts = 10;
    num = Math.floor(Math.random()*99+1);
    GameOver.style.display = "none";
    GameStill.style.display = "flex";
    Tries.style.display = "block";
    answers.style.display = "block"
    answers.innerHTML = "";
    Total_Attempts.innerHTML = 10;
    Enter.value = null;

}

        </script>

    
    
</body>
</html>
